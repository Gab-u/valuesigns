<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Value Signs Limited</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      background: url(images/34101981_rm311-ploy-14b.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    .header, .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      margin: -90px 0 20px;
      text-align: center;
    }

    .content {
      width: 80%;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .title {
      font-size: 3.5em;
      font-weight: 530;
      color: #fff;
    }

    .dot {
      font-size: 1.5em;
      color: #7fc35e;
    }

    .location {
      font-size: 1.5em;
      margin: 20px 0;
      color: #dfdfdf;
      text-align: center;
    }

    .social-link {
      width: 80%;
      max-width: 500px;
      font-size: 1.6em;
      margin: 15px auto;
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: 0.4s ease;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #fff;
      display: inline-block;
    }

    a:hover {
      border-bottom: solid 1px #7fc35e;
      background-color: #0f2405;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .footer {
      height: 10vh;
    }

    .fa-solid, .fa-brands {
      color: #7fc35e;
      margin-right: 20px;
      cursor: pointer;
    }

    .row1, .row2 {
      display: flex;
      flex-basis: 45%;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .row1 {
      margin: 20px auto;
      padding: 10px 20px;
    }

    .logo img {
      width: 80%;
      max-width: 300px;
      height: auto;
    }

    /* --------------------- Responsive Queries --------------------- */
    @media (max-width: 1024px) {
      .content {
        width: 90%;
        flex-direction: column;
        align-items: center;
      }

      .row1, .row2 {
        flex-basis: 100%;
        width: 100%;
      }

      .social-link {
        width: 90%;
        font-size: 1.4em;
      }

      .title {
        font-size: 3em;
      }

      .location {
        font-size: 1.3em;
      }
    }

    @media (max-width: 768px) {
      .content {
        width: 95%;
        flex-direction: column;
        padding: 15px;
      }

      .title {
        font-size: 2.4em;
      }

      .location {
        font-size: 1.1em;
        margin: 15px 0;
      }

      .social-link {
        width: 100%;
        font-size: 1.2em;
        padding: 10px 15px;
      }

      .logo img {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2em;
      }

      .location {
        font-size: 1em;
      }

      .social-link {
        font-size: 1em;
        padding: 8px 10px;
      }

      .fa-solid, .fa-brands {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="footer"></div>
  <div class="content">
    <div class="row1">
      <div class="logo">
        <img src="images/logo-removebg-preview.png" alt="Value Signs Limited Logo" />
      </div>
      <div class="header">
        <div class="title">Value Signs Limited<span class="dot">.</span></div>
        <div class="location">Nairobi CBD, Khoja Stage, Globeview Plaza Building, 4th Floor, Room V3</div>
      </div>
    </div>

    <div class="row2">
      <a href="https://www.valuesigns.co.ke" target="_blank" class="social-link">
        <i class="fa-solid fa-globe"></i> www.valuesigns.co.ke
      </a>
      <a href="https://wa.me/your-number" target="_blank" class="social-link">
        <i class="fa-brands fa-whatsapp"></i> Whatsapp
      </a>
      <a href="https://instagram.com/yourpage" target="_blank" class="social-link">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a href="https://facebook.com/yourpage" target="_blank" class="social-link">
        <i class="fa-brands fa-facebook"></i> Facebook
      </a>
      <a href="https://tiktok.com/@yourpage" target="_blank" class="social-link">
        <i class="fa-brands fa-tiktok"></i> Tiktok
      </a>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
